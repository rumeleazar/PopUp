<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="table">
      <h1>People who voted: <span class="totalnumber">0</span></h1>
      <input type="button" value="Open Survey" class="openModal" />
      <br />
      <br />

  
      <div class="yes">
        <h2>People who voted for Yes: <span class="yesnumber">0</span></h2>
        <div class="yeslist"></div>
      </div>
      <div class="no">
        <h2>People who voted for No: <span class="nonumber">0</span></h2>
        <div class="nolist"></div>
      </div>

    <div class="modal">
      <div class = 'modalHeader'><h1>Quick Survey:</h1></div>
      <form action="/index.html">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          class="name"
        />

        <label for="survey">Do you like the website?</label>
        <label class="radioButtons">
          <input type="radio" value="yes" name="radiobutton" /> Yes
          <span class="checkmark"></span>
        </label>
        <label class="radioButtons">
          <input type="radio" value="no" name="radiobutton" />No
          <span class="checkmark"></span>
        </label>
        <input type="reset" value="Submit" class="submit" />
        <input class="close" type="button" value="X" />
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
